    <h2>JavaScript for Loop</h2>
    <p id="demo"></p>
    <script>
        const cars = ["Ford", "Toyota", "Fiat", "Audi"];
        let text = "";
        for (let i=0; i < cars.length; i++) {
            text+= cars[i] + "<br>";
            document.getElementById("demo").innerHTML = text;
        }
    </script>
